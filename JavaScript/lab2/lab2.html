<script>

        let resultElement = document.getElementById("result_1");
        let result = pow(x, n);

    function lab2_2() {

        if (result == null) result = "null";

    }
    function lab2_6() {
        let args = document.getElementById("in_args_6").value.split(",").map(Number); // создаём массив из аргументов разделённых запятыми и преобразуем их в int

        let result = sum(...args);
        resultElement.innerHTML = result;
