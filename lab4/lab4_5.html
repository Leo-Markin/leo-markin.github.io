		html {

		.menu li a {
			color: #336699;
			margin-left: 2px;
		}

		.menu ul {
			list-style-type: none;
		}

		.menu li ul {
			padding-left: 22px;
			margin-top: 2px;
		}

		.menu ul ul {
			display: none;
		}

		.menu li:hover ul {

		}
	</style>
</head>
