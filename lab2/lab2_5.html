<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<title>Форма</title>
<style>
    table {
        width: 400px;
        border: 1px solid white;
        float: left;
    }
    </style>
</head>
<body>
<h1>Форма регистрации пользователя</h1>
<form action="#">
    <table>
        <tr>
            <td><label for="email">E-mail</label>:</td>
            <td><input type="email" id="email" name="login" placeholder="Введите e-mail" required></td>
        </tr>
        <tr>
            <td><label for="password">Пароль</label>:</td>
            <td><input type="password" id="password" name="password" placeholder="Введите пароль" required></td>
        </tr>
        <tr>
            <td>Пол:</td>
            <td>
                <input type="radio" name="pol" id="male">
                    <label for="male">Мужчина</label>    
                <input type="radio" name="pol" id="female">
                    <label for="female">Женщина</label>
            </td>
        </tr>
        <tr>
            <td>Год рождения:</td>
            <td><input type="number" min="1900" max="2023">-й</td>
        </tr>
        <tr>
            <td rowspan="5">Я знаю:</td>
            <td>
                <input type="checkbox" name="Russian" id="Russian" checked disabled>
                    <label for="Russian">Русский</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="Spanish" id="Spanish">
                    <label for="Spanish">Испанский</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="Deutsche" id="Deutsche">
                    <label for="Deutsche">Немецкий</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="English" id="English">
                    <label for="English">Английский</label>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="Chinese" id="Chinese">
                    <label for="Chinese">Китайский</label>
            </td>
        </tr>
        <tr>
            <td colspan="2"><textarea cols="50" rows="6" placeholder="Напишите о себе"></textarea></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Готово</button> <button type="reset">Очистить</button></td>
        </tr>
    </table>
</form>
</body>
</html>
